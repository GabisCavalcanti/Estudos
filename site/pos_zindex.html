<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position - Z-Index</title>
</head>
<style>
	body{
		margin: 0;
	}

	div {
		width: 80px;
		height: 100px;
		border: 1px solid #000;
		position: absolute;
	}

	#z1{
		background: darkred;
		margin-left: 10px;
		z-index: 3;
	}

	#z2 {
		background: darkblue;
		margin-left: 20px;
		z-index: 2;
	}

	#z3 {
		background: green;
		margin-left: 30px;
		z-index: 5;
	}

	#z4 {
		background: darkgreen;
		margin-left: 40px;
	}


</style>
<body>
	<div id="z1"></div>
	<div id="z2"></div>
	<div id="z3"></div>
	<div id="z4"></div>
</body>
</html>
