<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{background-color: rgb(48, 46, 45);}
    </style>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width: 650px)" srcset="green-400.jpeg" type="image/jpg">
        <source media="(max-width: 950px)" srcset="green-600.jpeg" type="image/jpg">
        <source media="(max-width: 1250px)" srcset="green-900.jpeg" type="image/jpeg">
        <img src="green-1200.jpeg" alt="Green 1200px">
    </picture>
    
</body>
</html>
